           </div>
           <div class="col-md-12">
               <p class="text-primary text-justify">

           </div>
           <div class="col-md-12 float-right">
               <button type="submit" class="btn btn-primary mt-2 " id="postBtn">Post comment</button>
           </div>
       </div>

       <div class="row mt-3 text-primary" id="typing">

       </div>
